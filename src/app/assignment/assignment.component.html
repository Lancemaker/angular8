<!--
You can literally use expressions on property binding like so :
[disabled]="username === ''" this expression returns true only if username is a string and its a empty string.
therefore chaning the state of the html button property.
-->


<input
type="text"
name="formControl"
[(ngModel)]= "username"
>
<p>{{username}}</p>
<button
  class="btn btn-primary"
  [disabled]="username === ''"

  (click)="username=''"> Clear </button>
<p>{{formEmpty}}</p>
